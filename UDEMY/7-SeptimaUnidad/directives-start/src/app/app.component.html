<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            ngClass="{odd: odd % 2 !== 0️}"
            *ngFor = "let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li
              class="list-group-item"
              ngClass="{odd: even % 2 !== 0️}"
              *ngFor = "let even of evenNumbers">
              {{ even }}
            </li>
          </div>
        </ng-template>
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            ngClass="{odd: even % 2 !== 0️}"
            *ngFor = "let even of evenNumbers">
            {{ even }}
          </li>
        </div>
      </ul>

      <p appBasicHighlight>Style me with basic directive!</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with a better directive!</p>
      <p [appBetterHighlight]="'red'" defaultColor="yellow">Style me with a better directive!</p>
      
      <div [ngSwitch]="value">
      <p *ngSwitchCase="5">
        Value is 5
      </p>
      <p *ngSwitchCase="6">
        Value is 6
      </p>
      <p *ngSwitchDefault>
        Valor defecto
      </p>
      </div>
    </div>
  </div>
</div>
